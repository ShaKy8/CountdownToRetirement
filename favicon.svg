  <!-- Palm leaves -->
  <path d="M28 40 Q15 35 10 45" stroke="#228B22" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M28 40 Q20 30 12 32" stroke="#228B22" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M28 40 Q35 30 45 35" stroke="#228B22" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M28 40 Q40 38 48 45" stroke="#228B22" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M28 40 Q25 25 20 20" stroke="#228B22" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
